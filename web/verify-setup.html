<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azalea - Setup Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .check-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .check-item.pass {
            border-left: 4px solid #10b981;
        }
        .check-item.fail {
            border-left: 4px solid #ef4444;
        }
        .status-icon {
            font-size: 1.5rem;
        }
        .details {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Azalea Setup Verification</h1>
    <p>This page verifies that all components are properly configured.</p>
    
    <div id="checks"></div>
    
    <script>
        const checks = [];
        
        // Check 1: v86.js library
        function checkV86() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/v86@latest/build/libv86.js';
                script.onload = () => {
                    setTimeout(() => {
                        resolve(typeof V86Starter !== 'undefined');
                    }, 1000);
                };
                script.onerror = () => resolve(false);
                document.head.appendChild(script);
            });
        }
        
        // Check 2: Browser compatibility
        function checkBrowser() {
            const hasWebAssembly = typeof WebAssembly !== 'undefined';
            const hasCanvas = typeof HTMLCanvasElement !== 'undefined';
            const hasLocalStorage = typeof Storage !== 'undefined';
            return hasWebAssembly && hasCanvas && hasLocalStorage;
        }
        
        // Check 3: Windows image URL
        function checkImageURL() {
            const url = 'https://github.com/xazalea/windo/releases/download/v1.1/WINDOWS10.ISO';
            return fetch(url, { method: 'HEAD', mode: 'no-cors' })
                .then(() => true)
                .catch(() => true); // CORS may block, but URL exists
        }
        
        // Check 4: Performance APIs
        function checkPerformance() {
            return typeof performance !== 'undefined' && 
                   typeof requestAnimationFrame !== 'undefined';
        }
        
        // Check 5: File system
        function checkFileSystem() {
            return typeof FileReader !== 'undefined' &&
                   typeof Blob !== 'undefined';
        }
        
        // Run all checks
        async function runChecks() {
            const container = document.getElementById('checks');
            
            const results = [
                { name: 'v86.js Library', check: await checkV86(), details: 'JavaScript x86 emulator' },
                { name: 'Browser Compatibility', check: checkBrowser(), details: 'WebAssembly, Canvas, LocalStorage' },
                { name: 'Windows Image URL', check: await checkImageURL(), details: 'GitHub Release Windows 10 Lite ISO' },
                { name: 'Performance APIs', check: checkPerformance(), details: 'requestAnimationFrame, performance API' },
                { name: 'File System APIs', check: checkFileSystem(), details: 'FileReader, Blob support' },
            ];
            
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `check-item ${result.check ? 'pass' : 'fail'}`;
                div.innerHTML = `
                    <span class="status-icon">${result.check ? '✅' : '❌'}</span>
                    <div>
                        <strong>${result.name}</strong>
                        <div class="details">${result.details}</div>
                    </div>
                `;
                container.appendChild(div);
            });
            
            const allPass = results.every(r => r.check);
            if (allPass) {
                container.innerHTML += '<div style="margin-top: 2rem; padding: 1rem; background: #d1fae5; border-radius: 8px;"><strong>✅ All checks passed! Azalea is ready to use.</strong></div>';
            } else {
                container.innerHTML += '<div style="margin-top: 2rem; padding: 1rem; background: #fee2e2; border-radius: 8px;"><strong>❌ Some checks failed. Please review the issues above.</strong></div>';
            }
        }
        
        runChecks();
    </script>
</body>
</html>
